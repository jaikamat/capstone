<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="style.css" />
<div id='game-container'>
    <div id="board">

        <div id="node-{{ nodeId }}" ng-repeat="(nodeId, node) in game.map.nodes" class="node-class animated fadeInUp animDelay04" ng-class="{ orangeTroll: node.troll === 'orange', purpleTroll: node.troll === 'purple', noTroll: node.troll === null, startNode: node.id === map.current.id, endNode: node.id === map.end.id }" style="position: absolute; top: {{ node.coords[1] }}px; left: {{ node.coords[0] }}px;">
            <div id="favicon-container" class="animated fadeIn animDelay1">
                <i class="fa fa-circle" ng-repeat="gem in getNumberForNgRepeat(node.gems) track by $index"></i>
            </div>
        </div>
        <svg id="lines" class="animated fadeIn animDelay1">
        </svg>
    </div>
    <div id="scroll-and-tokens">
        <div id="scroll" class="animated fadeInUp animDelay06">
            <div id="item-start" class="item-class" style="background-color: grey; position: absolute; top: {{ game.scroll.start.coords[1] }}px; left: {{ game.scroll.start.coords[0] }}px">

            </div>
            <div id="item-{{ itemId }}" class="item-class" ng-repeat="(itemId, item) in game.scroll.items" style="position: absolute; top: {{ item.coords[1] }}px; left: {{ item.coords[0] }}px" droppable>
            </div>
            <div id="item-end" class="item-class" style="background-color: grey; position: absolute; top: {{ game.scroll.end.coords[1] }}px; left: {{ game.scroll.end.coords[0] }}px">
            </div>
            <svg id="scroll-lines" class="animated fadeIn animDelay1">
                <path id="scroll-path-{{ key }}" ng:attr:d="M {{ val.x1 }} {{ val.y1 }} L {{ val.x2 }} {{ val.y2 }}" ng-repeat="(key, val) in scrollItemConnections" stroke="grey" stroke-width="20px" />
            </svg>
            <div id="pointer" style="position: absolute; top: 25px; left: 25px"></div>
        </div>
    <div id="tokens" class="animated fadeInUp animDelay08">
      <div id="{{token.color}}-container-{{ token.id }}" class="token-container" ng-repeat="token in tokens" droppable><div id="{{token.color}}-token-{{ token.id }}" class="token" style="background-color: {{ token.color }}" draggable></div></div><div id="run" class="token-container" style="background-color: pink" ng-click="run()"></div>
    </div>
  </div>
</div>
