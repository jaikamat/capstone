<link rel="stylesheet" type="text/css" href="style.css" />
<div id='game-container'>
  <div id="board">
    <div id="node-{{ nodeId }}" class="node-class" ng-repeat="(nodeId, node) in board.nodes" style="position: absolute; top: {{ node.coords[1] }}px; left: {{ node.coords[0] }}px">
      <!-- <h2 class="node-label">{{ node.id }}</h2> -->
    </div>
    <svg id="lines">
    </svg>
  </div>
  <div id="scroll">
  <div id="pointer" style="position: absolute; top: {{ scroll.start.coords[1] }}px; left: {{ scroll.start.coords[0] }}px"></div>
    <div id="item-start" class="item-class" style="background-color: grey; position: absolute; top: {{ scroll.start.coords[1] }}px; left: {{ scroll.start.coords[0] }}px"></div>
    <div id="item-{{ itemId }}" class="item-class" ng-repeat="(itemId, item) in scroll.items" style="position: absolute; top: {{ item.coords[1] }}px; left: {{ item.coords[0] }}px" droppable></div>
    <div id="item-end" class="item-class" style="background-color: grey; position: absolute; top: {{ scroll.end.coords[1] }}px; left: {{ scroll.end.coords[0] }}px"></div>
  </div>
  <div id="tokens">
    <div id="{{token.color}}-container-{{ token.id }}" class="token-container" ng-repeat="token in tokens" droppable><div id="{{token.color}}-token-{{ token.id }}" class="token" style="background-color: {{ token.color }}" draggable></div></div><div id="run" class="token-container" style="background-color: pink" ng-click="run()"></div><svg><line id="step-{{ stepId }}" class="step" ng-repeat="(stepId, step) in steps" x1="{{ step.x1 }}" y1="{{ step.y1 }}" x2="{{ step.x2 }}" y2="{{ step.y2 }}" stroke="{{ step.color }}"/></svg>
  </div>
</div>
</div>
</div>
