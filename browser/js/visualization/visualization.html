<link rel="stylesheet" type="text/css" href="style.css" />
<div id='game-container'>
  <div id="board">
    <div id="node-{{ nodeId }}" class="node-class" ng-repeat="(nodeId, node) in board.nodes" style="position: absolute; top: {{ node.coords[1] }}px; left: {{ node.coords[0] }}px">
      <!-- <h2 class="node-label">{{ node.id }}</h2> -->
    </div>
    <svg id="lines" width="800px" height="500px">
    </svg>
  </div>
  <div id="scroll">
    <!-- <div id="item-start" class="item-class" style="background-color: grey"></div> -->
    <div id="item-{{ itemId }}" class="item-class" ng-repeat="(itemId, item) in scroll.items" droppable></div>
    <div id="run" class="item-class" style="background-color: pink" ng-click="run()"></div>
    <!-- <div id="item-end" class="item-class" style="background-color: grey"></div> -->
  </div>
  <div id="tokens">
    <div id="{{token.color}}-container-{{ token.id }}" class="token-container" ng-repeat="token in tokens" droppable>
      <div id="{{token.color}}-token-{{ token.id }}" class="token" style="background-color: {{ token.color }}" draggable></div>
    </div>
  </div>
</div>
</div>
</div>
