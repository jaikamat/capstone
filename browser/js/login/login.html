<form id="login-form" name="loginForm" ng-submit="loginForm.$valid && sendLogin(login)">

  <alert type="danger" ng-show="error">
    {{ error }}
  </alert>

  <div class="form-group">
    <label for="email">Email address</label>
    <input type="text" ng-model="login.email" class="form-control" id="email" placeholder="Enter email">
  </div>
  <div class="form-group">
    <label for="login-password">Password</label>
    <input type="password" ng-model="login.password" class="form-control" id="login-password" placeholder="Password">
  </div>
  <button type="submit" class="btn btn-default">{{ isLogin ? 'Login' : 'Sign Up' }}</button>
  <br>
  <div class="social-media-buttons">
    <!--Google login-->
    <a href="/auth/google" target="_self">
      <button type="button" class="btn btn-default social">Sign in with Google</button>
    </a>
    <br>
    <!--Facebook login-->
    <a href="/auth/facebook" target="_self">
      <button type="button" class="btn btn-default social">Sign in with Facebook</button>
    </a>
  </div>
</form>
