<!-- bloc-7 -->
<div class="bloc l-bloc bgc-light-gray" id="bloc-7">
    <div class="container bloc-lg">
        <div class="row voffset-lg">
            <form id="login-form" name="loginForm" ng-submit="loginForm.$valid && sendLogin(login)">
                <alert type="danger" ng-show="error">
                    {{ error }}
                </alert>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type=" text" ng-model="login.email" class="form-control" id="email" placeholder="Enter email" autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" ng-model="login.password" class="form-control" id="login-password" placeholder="Password" autocomplete="off">
                </div>
                <button type="submit" class="btn btn-wire btn-md">{{ isLogin ? 'Login' : 'Sign Up' }}</button>
                <br>
                <div class="social-media-buttons">
                    <!--Google login-->
                    <a href="/auth/google" target="_self">
                        <button type="button" class="btn btn-google">Sign in with Google</button>
                    </a>
                    <!--Facebook login-->
                    <a href="/auth/facebook" target="_self">
                        <button type="button" class="btn btn-facebook">Sign in with Facebook</button>
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- bloc-7 END -->
